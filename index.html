<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app" id="main">
        <div class="header">
            <h1>Quiz App</h1>
            <button id="dark-toggle-btn">
                <i class="fas fa-moon" id="moon-icon"></i>
                <i class="fas fa-sun" id="sun-icon"></i>
            </button>
        </div>
        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="timer-container">
                <span id="timer">00:10</span>
            </div>
            <div id="answer-buttons">
                <!-- <button id="btn" class="btn">Answer 1</button>
                <button id="btn" class="btn">Answer 2</button>
                <button id="btn" class="btn">Answer 3</button>
                <button id="btn" class="btn">Answer 4</button> -->
            </div>
            <div id="score-circle" class="circle hidden">
                <div class="circle-inner">
                  <span id="score-text">0%</span>
                </div>
            </div>
            <button id="start-btn" class="bttn"> Start Quiz</button>
            <button id="next-btn" class="bttn"> Next</button>
        </div>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
